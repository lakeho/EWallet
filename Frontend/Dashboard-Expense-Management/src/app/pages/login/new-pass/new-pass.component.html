<div class="d-flex justify-content-between">
  <h4>Thiết lập mật khẩu mới</h4>
  <button (click)="onClose()">Close</button>
</div>
<div class="container">
  <form #form="ngForm" (ngSubmit)="setNewPass()" autocomplete="off">
    <!--new pass-->
    <div class="form-group ">
      <mat-form-field style="width: 100%;">
        <mat-label for=" ">Mật khẩu mới</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="new" [(ngModel)]="newPass" #nPass="ngModel"
        minlength="8" maxlength="30" pattern="^[A-Za-z0-9!@#$%^&*]+$" required>
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">
          {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="nPass.errors?.required">
          Mật khẩu cần được điền
        </mat-error>
        <mat-error *ngIf="nPass.errors?.minlength">
          Mật khẩu ít nhất 8 ký tự
        </mat-error>
        <mat-error *ngIf="nPass.errors?.maxlength">
          Mật khẩu nhiều nhất 30 ký tự
        </mat-error>
        <mat-error *ngIf="nPass.errors?.pattern">
          Mật khẩu bao gồm chữ, số, kỹ tự đặc biệt, không cách
        </mat-error>
      </mat-form-field>

      <!-- confirm pass -->
      <mat-form-field style="width: 100%;">
        <mat-label for=" ">Nhập lại mật khẩu</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="re" [(ngModel)]="rePass" #rPass="ngModel"
        minlength="8" maxlength="30" pattern="^[A-Za-z0-9!@#$%^&*]+$" required>
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">
          {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="rPass.errors?.required">
          Cần nhập lại mật khẩu
        </mat-error>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid"> Lưu </button>
    <button style="margin-left: 20px;" type="reset" class="btn btn-outline-primary" (click)="onClose()"> Hủy </button>
  </form>
</div>
